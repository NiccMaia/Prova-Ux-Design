<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="assets/js/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>  
    <header>
        <div>
            <input type="checkbox" class="checkbox" id="chk">    
            <label class="label" for="chk">
                <img src="assets/icons/moon.png" alt="ícone de lua, para mudar o tema do site para o modo escuro">
                <img src="assets/icons/sun-white.png" alt="ícone de lua, para mudar o tema do site para o modo claro">
                <div class="ball"></div>
            </label>  
        </div>
    </header>
    <main>
        <div class="todoContainer">
            <h2 class="date-container"> 
                <span class="dataAtual">Segunda 11.03,</span> 
                <span class="month">Maio</span> 
            </h2>
            <div class="input-wrapper">
                <input type="text" placeholder="ADD NEW TASK" class="input-newTask">
                </input>
                <button class="btnAddNewTask">+</button>
            </div>         
            <div class="taskList-container">
                <ul id="taskList"></ul>             
            </div>
        </div>
        <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="welcomeModalLabel">Bem-vindo!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Esperamos que você tenha uma ótima experiência no nosso site!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- CDN do Bootstrap 5 JS e Popper.js (necessários para o funcionamento do modal) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
        <script>
            window.onload = function() {
                var myModal = new bootstrap.Modal(document.getElementById('welcomeModal'), {
                    keyboard: false 
                });
                myModal.show();
            }
        </script>
    </main>
</body>
</html>
